<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<!--  ///// PLAN /////
		1- Intro/Header with:
			1.1- big picture and Logo+Wellcome
			1.2- separation from the rest, border or independent line
		2- Section add > div with input box + icon to add
			2.1- separation from the rest, border or independent line
		3- Section list > 2 divs
			3.1- Div left: list
				3.1.1- Background pattern
				3.1.2- ol OR ul
				3.1.3- before each LI a checkbox
			3.2- Div right: delete item button
	-->
	<section>
		<div class="header"></div>
		<div class="iconplace">
			<h2>Welcome!</h2>
		</div>

	</section>
	<section>
		<div class="add">
			<input class="input" type="text" name="items" value="Items"></input>
			<input class="addbutton" type="submit" name="items" value="Add Items"></input>
	</section>
	<section>
		<div class="container">
			<div class="left">
				<div class="leftheader"></div>
				<div class="leftpattern list">
					<ul>
						<li><b>My Shoppin' List</b></li>
						<li class="item"><input class="cb" type="checkbox">Bananas</li>
						<li class="item"><input class="cb" type="checkbox">Bread</li>
						<li class="item"><input class="cb" type="checkbox">Butter</li>
						<li class="item"><input class="cb" type="checkbox">Bacon</li>
					</ul>

				</div>
			</div>
			<div class="right">
				<input class="remove" type="submit" name="items" value="Remove Item"></input>
			</div>
		</div>
	</section>





</body>
</html>
